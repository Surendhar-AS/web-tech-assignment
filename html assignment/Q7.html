<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>
<table border="1" cellpadding="0" cellspacing="0" width="200px"  bordercolor="gray">
  <tr>
    <th></th>
    <th><font face="arial" color="gray" >1</font></th>
    <th><font face="arial" color="gray" >2</font></th>
    <th><font face="arial" color="gray" >3</font></th>
    <th><font face="arial" color="gray" >4</font></th>
    <th><font face="arial" color="gray" >5</font></th>
    <th><font face="arial" color="gray" >6</font></th>
    <th><font face="arial" color="gray" >7</font></th>
    <th></th>
  </tr>
 <tr>
    <th><font face="arial" color="gray" >1</font></th>
    <th colspan="3"  rowspan="2" style="background-color:Gray" ><font face="verdana" color="white" >A </font></th>
    <th colspan="4"  rowspan="2" style="background-color:darkgreen"><font face="verdana" color="white" >B </font></th>
    <th><font face="arial" color="gray" >1</font></th>
 </tr>
<tr>
    <th><font face="arial" color="gray" >2</font></th>
    <th><font face="arial" color="gray" >2</font></th>
 </tr> 
<tr>
    <th><font face="arial" color="gray" >3</font></th>
    <th colspan="7" style="background-color:deeppink;"><font face="arial" color="white" >C </font></th>
    <th><font face="arial" color="gray" >3</font></th>
 </tr> 
<tr>
    <th><font face="arial" color="gray" >4</font></th>
    <th colspan="6" rowspan="2" style="background-color:green"><font face="arial" color="white" >D </font></th>
    <th style="background-color:midnightblue"><font face="arial" color="white" >E</font></th>
    <th><font face="arial" color="gray" >4</font></th>
 </tr> 
<tr>
    <th><font face="arial" color="gray" >5</font></th>
    <th style="background-color:mediumblue"><font face="arial" color="white" >F </font></th>
    <th><font face="arial" color="gray" >5</font></th>
 </tr> 
 <tr>
    <th></th>
    <th><font face="arial" color="gray" >1</font></th>
    <th><font face="arial" color="gray" >2</font></th>
    <th><font face="arial" color="gray" >3</font></th>
    <th><font face="arial" color="gray" >4</font></th>
    <th><font face="arial" color="gray" >5</font></th>
    <th><font face="arial" color="gray" >6</font></th>
    <th><font face="arial" color="gray" >7</font></th>
    <th></th>
</tr>
</table>
</body>
</html>
